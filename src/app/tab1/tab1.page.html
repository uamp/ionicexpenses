<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Ionic Expenses
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Add Expense</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-card>
		<ion-card-header>
			New Expense
		</ion-card-header>

		<ion-card-content>
			<ion-item>
				<ion-label position="floating">Description</ion-label>
				<ion-input></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Amount</ion-label>
				<ion-input></ion-input>

			</ion-item>

			<ion-button>Submit</ion-button>
		</ion-card-content>
	</ion-card>

</ion-content>
