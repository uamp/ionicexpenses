<ion-header>
	<ion-toolbar>
		<ion-title>
			New Expense
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content text-center>
	
	<ion-card *ngIf="message;">
		<ion-card-header>
			 <ion-card-title><ion-icon name="checkmark-circle-outline"></ion-icon> {{ message }}</ion-card-title>
		</ion-card-header>
	</ion-card>
	
	<ion-card>
		

		<ion-card-content>
			
			<div>
				<img [src]="newexpense.photo" *ngIf="newexpense.photo; else elseBlock" (click)="takePicture()">
			</div>
			<ng-template #elseBlock>
				<div style="height: 5rem; border-style: dashed;">
						<ion-button (click)="takePicture()">
							<ion-icon name="camera"></ion-icon>
						</ion-button>
				</div>
			</ng-template>

			<ion-item>
				<ion-label position="floating">Amount</ion-label>
				<ion-input type="number" name="amount" [(ngModel)]="newexpense.amount"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Description</ion-label>
				<ion-input type="text" name="description" [(ngModel)]="newexpense.description"></ion-input>
			</ion-item>
			<br>
			<ion-button (click)="submit()">
			Submit
			</ion-button>

		</ion-card-content>
	</ion-card>

</ion-content>
